<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compaible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
        <div class="conatiner">

            <div class="display-screen">
                <input type="text" name="calculator-display" id="calculator-display" placeholder="Result..." readonly/>

            </div>
            <div class="first-row row">
               
                <button class="clear-btn symbol" >Clear</button>
            </div>
            <div class="keys">
                <div class="second-row row">
                    <button class="digit-btn" value="1">1</button>
                    <button class="digit-btn" value="2">2</button>
                    <button class="digit-btn" value="3">3</button>
                    <button class="operator-btn symbol" value="+">+</button>
                </div>
                <div class="third-row row">
                   <button class="digit-btn" value="4">4</button>
                   <button class="digit-btn" value="5">5</button>
                   <button class="digit-btn" value="6">6</button>
                   <button class="operator-btn symbol" value="-">-</button>
                </div>
                <div class="fourth-row row">
                    <button class="digit-btn" value="7">7</button>
                    <button class="digit-btn" value="8">8</button>
                    <button class="digit-btn" value="9">9</button>
                    <button class="operator-btn symbol" value="*">x</button>
                </div>
                <div class="fifth-row row">
                    
                    <button class="digit-btn" value="0">0</button>
                    <button class="digit-btn decimal-btn" value=".">.</button>
                    <button class="symbol operator-btn " value="/">รท</button>
                    <button class="equal-btn symbol">=</button>
                </div>

            </div>
            
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
