<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compaible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
        <div class="conatiner">
            <div class="header-container">
                <h1 id="header">Calculator</h1>
            </div>
            <div class="first-row">
                <input type="text" name="result" id="result" placeholder="Result..." readonly/>
                <button class="clear-btn" value="clear">Clear</button>
            </div>
            <div class="second-row">
                <button class="digit-btn" value="1">1</button>
                <button class="digit-btn" value="2">2</button>
                <button class="digit-btn" value="3">3</button>
                <button class="digit-btn" value="+">+</button>
            </div>
            <div class="third-row">
               <button class="digit-btn" value="4">4</button>
               <button class="digit-btn" value="5">5</button>
               <button class="digit-btn" value="6">6</button>
               <button class="digit-btn" value="-">-</button>
            </div>
            <div class="fourth-row">
                <button class="digit-btn" value="7">7</button>
                <button class="digit-btn" value="8">8</button>
                <button class="digit-btn" value="9">9</button>
                <button class="digit-btn" value="x">x</button>
            </div>
            <div class="fifth-row">
                <button class="digit-btn" value="/">/</button>
                <button class="digit-btn" value="0">0</button>
                <button class="digit-btn" value=".">.</button>
                <button class="digit-btn" value="=">=</button>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
