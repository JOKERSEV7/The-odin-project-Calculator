<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compaible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
        <div class="conatiner">
            <div class="header-container">
                <h1 id="toast">Calculator</h1>
            </div>
            <div class="first-row">
                <input type="text" name="result" id="result" placeholder="Result..." readonly/>
                <input type="button" value="Clear" onclick="result.value=''" id="clear-button"/>
            </div>
            <div class="second-row">
                <input type="button" value="1"/>
                <input type="button" value="2"/>
                <input type="button" value="3"/>
                <input type="button" value="+"/>
            </div>
            <div class="third-row">
                <input type="button" value="4"/>
                <input type="button" value="5"/>
                <input type="button" value="6"/>
                <input type="button" value="-"/>
            </div>
            <div class="fourth-row">
                <input type="button" value="7"/>
                <input type="button" value="8"/>
                <input type="button" value="9"/>
                <input type="button" value="x"/>
            </div>
            <div class="fifth-row">
                <input type="button" value="/"/>
                <input type="button" value="0"/>
                <input type="button" value="."/>
                <input type="button" value="="/>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
